<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dist/css/style.css">
    <script src="js/main.js" type="module"></script> <!-- Module is because we are using imports-->
    <title>To do List</title>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter a new do item</label>
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add item" tabindex="0"/>
                <button id="addItem" class="button" title="Add new item" aria-label="Add new item to list" tabindex="0">+</button>
            </form>
        </section>

        <section class="listContainer">
            <div class="listTitle">
                <h1 tabindex="0">To Do list</h1>
                <button id="clearItems" class="button" title="Clear the List" aria-label="Remove all items from the list" tabindex="0">Clear</button>
            </div>
            <hr />
            <div id="listItems">
                <!-- <div class="item">
                    <input type="checkbox" id="1" tabindex="0">

                </div>
                <div class="item">
                    <input type="checkbox" id="2" tabindex="0">
                    <label for="2">sleep</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="3" tabindex="0">
                    <label for="3">code</label>
                </div>  -->
                
            </div>
            <p id="confirmation" class="condirmation" aria-live="assertive"></p>
        </section>

    </main>
</body>
</html>
